            </div>

                <div class="check_icon">

    <script>
        // 全局注册组件
        Vue.component('vuedraggable', window.vuedraggable)
        var app = new Vue({
            el: '#app',
            components: {
                vuedraggable: window.vuedraggable, //当前页面注册组件
            },
            data() {
                return {
                    show_trash: false,
                    drag: false,
                    all_recipes: [
                        // {
                        //     id: 1,
                        //     name: 'AA',
                        //     Ingredient: [
                        //         { name: 'a', quantity: 1, unit: '少許' },
                        //         { name: 'b', quantity: 1, unit: '台斤' },
                        //     ]
                        // },
                        // {
                        //     id: 2,
                        //     name: 'BB',
                        //     Ingredient: [
                        //         { name: 'a', quantity: 1, unit: '台斤' },
                        //         { name: 'c', quantity: 1, unit: '台斤' },
                        //     ]
                        // },
                        // {
                        //     id: 3,
                        //     name: 'CC',
                        //     Ingredient: [
                        //         { name: 'a', quantity: 5, unit: '台斤' },
                        //         { name: 'c', quantity: 5, unit: '台斤' },
                        //     ]
                        // },
                    ],
                    all_recipes_by_type: [],
                    w1: [
                            // {
                            //     "id": 3,
                            //     "name": "番茄炒蛋",
                            //     "type": "蛋",
                            //     "Ingredient": [
                            //         {
                            //             "name": "蛋",
                            //             "quantity": 4,
                            //             "unit": "顆"
                            //         },
                            //         {
                            //             "name": "牛番茄",
                            //             "quantity": 3,
                            //             "unit": "顆"
                            //         },
                            //         {
                            //             "name": "青蔥",
                            //             "quantity": 1,
                            //             "unit": "支"
                            //         }
                            //     ]
                            // }
                        ],
                    w2: [],
                    w3: [],
                    w4: [],
                    w5: [],
                    trash: [],
                    all_Ingredient: [
                        // {
                        //     "name": "蛋",
                        //     "quantity": 4,
                        //     "unit": "顆",
                        //     "done": false,
                        //     "note": ""
                        // },
                        // {
                        //     "name": "牛番茄",
                        //     "quantity": 3,
                        //     "unit": "顆",
                        //     "done": true,
                        //     "note": ""
                        // },
                        // {
                        //     "name": "青蔥",
                        //     "quantity": 1,
                        //     "unit": "支",
                        //     "done": false,
                        //     "note": ""
                        // }
                    ],
                    type_tag: '肉',
                };
            },
            methods: {
                trash_start(){
                    console.log('垃圾桶啟動')
                    this.show_trash = true;

                },
                trash_end(){
                    console.log('垃圾桶結束')
                    this.show_trash = false;

                },
                onStart() {
                    console.log('onStart')
                    this.drag = true;
                    // this.show_trash = true;
                },
                onEnd() {
                    console.log('onEnd')
                    this.drag = false;
                    this.show_trash = false;
                    // console.log('w1: ', this.w1)
                    // console.log('w2: ', this.w2)
                    // console.log('w3: ', this.w3)
                    // console.log('w4: ', this.w4)
                    // console.log('w5: ', this.w5)
                    // console.log('all_Ingredient: ', this.all_Ingredient)
                    this.save()
                },
                complete_list(element){
                    console.log(element)
                    if(element.done){
                        element.done = false
                    }else{
                        element.done = true
                        element.quantity_bought = element.quantity
                        element.note = null
                    }
                    this.save()
                    console.log(this.all_Ingredient)
                },
                onclick(el) {
                    console.log('all_Ingredient: ', this.all_Ingredient)
                },
                create_check_list(){
                    let Ingredients = this.w1.concat(this.w2, this.w3, this.w4, this.w5);
                    Ingredients = Ingredients.reduce((acc, current)=>{
                        acc.push(...current.Ingredient)
                        return acc;
                    }, [])
                    let result = Ingredients.reduce((acc, current)=>{
                        const existing = acc.find(
                            item => item.name === current.name && item.unit === current.unit
                        );
                        if (existing) {
                            // 如果存在相同name且unit相同，則將quantity相加
                            existing.quantity += current.quantity;
                        } else {
                            // 否則將當前項目新增到acc中
                            acc.push({ ...current });
                        }
                        return acc;  
                    }, [])
                    console.log(result)
                    return result = result.map(i=>{
                        return {
                            ...i,
                            quantity_bought: null,
                            done: false,
                            note: null
                        }
                    })
                },
                update_check_list(){
                    let done_list = this.all_Ingredient.filter(i=>i.done || i.note)
                    console.log('done_list: ',done_list)

                    let new_list = this.create_check_list()
                    console.log('new_list: ',new_list)

                    new_list.forEach(i => {
                        done_list.forEach(o => {
                            if(i.name==o.name && i.unit==o.unit && i.quantity==o.quantity ){ //新需求數量 等於 舊需求
                                i.done = true
                            }else if(i.name==o.name && i.unit==o.unit && i.quantity!=o.quantity ){ //新需求數量 大於 舊需求
                                let difference = i.quantity - o.quantity_bought
                                if(difference > 0){
                                    i.note = '不足'+ difference
                                }else if(difference < 0) {
                                    i.note = '多出'+ Math.abs(difference)
                                    i.done = true
                                }
                                i.quantity_bought = o.quantity_bought
                            }
                            if(i.name==o.name && i.unit==o.unit && i.quantity<=o.quantity_bought ){  // 已經買的數量 大於 新需求
                                i.done = true
                            }
                        });
                    });
                    return new_list
                },
                async fetchData() {
                    // this.loading = true;
                    // this.error = null;
                    try {
                        // 發送兩個 API 請求並同時等待
                        const [response1, response2] = await Promise.all([
                        fetch('https://sheets.googleapis.com/v4/spreadsheets/1Ae9iudpo5tfRlF9uRGpoTdba8-oAvWRcRnBMwoDIE1E/values/%E8%8F%9C%E8%89%B2?alt=json&key=AIzaSyDOIUeiM4u_T96sb_A0HyKAcugEsviANbo'), // 菜色
                        fetch('https://sheets.googleapis.com/v4/spreadsheets/1Ae9iudpo5tfRlF9uRGpoTdba8-oAvWRcRnBMwoDIE1E/values/%E9%A3%9F%E8%AD%9C?alt=json&key=AIzaSyDOIUeiM4u_T96sb_A0HyKAcugEsviANbo')  // 食譜
                        ]);

                        // 檢查兩個 API 是否都返回成功
                        if (!response1.ok || !response2.ok) {
                        throw new Error('Network response was not ok');
                        }

                        // 解析兩個 API 的 JSON 數據
                        var recipe = await response1.json();
                        var Ingredient = await response2.json();

                        recipe = this.convertArrayToObject(recipe.values)
                        Ingredient = this.convertArrayToObject(Ingredient.values)

                        // console.log(recipe)
                        // console.log(Ingredient)
                        this.all_recipes = this.formatData(recipe, Ingredient)
                        this.filter_recipes(this.type_tag)
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        // this.error = 'Failed to load data.';
                    } finally {
                        // this.loading = false;
                    }
                },
                convertArrayToObject(array){
                    const keys = array[0]; // 取得第一個子陣列作為鍵
                    const result = [];

                    for (let i = 1; i < array.length; i++) {
                        const obj = {};
                        keys.forEach((key, index) => {
                        // 為每個鍵值對建立屬性
                        obj[key] = array[i][index];
                        });
                        result.push(obj);
                    }
                    // console.log('result:',result)
                    // 將 recipe_id 改為 id，並將其轉換為數字
                    result.forEach(i=> i.id = Number(i.id))
                    return result
                },
                formatData(recipe, Ingredient){
                    return recipe.map(i=>{
                        var arr = []
                        Ingredient.forEach(j=>{
                            if(i.id==j.id){
                                var obj ={
                                    name: j.ingredient_name,
                                    quantity: Number(j.quantity),
                                    unit: j.unit
                                }
                                arr.push(obj)
                            }
                        })
                        return{
                            ...i,
                            Ingredient: arr,
                        }
                    })
                },
                async save(){
                    console.log('save')
                    let requestData = {
                        all_Ingredient: JSON.stringify(this.all_Ingredient),
                        w1: JSON.stringify(this.w1),
                        w2: JSON.stringify(this.w2),
                        w3: JSON.stringify(this.w3),
                        w4: JSON.stringify(this.w4),
                        w5: JSON.stringify(this.w5),
                    }
                    if(!this.all_Ingredient.length) return //防空白
                    console.log(JSON.stringify(requestData))
                    try {
                        const response = await fetch('https://script.google.com/macros/s/AKfycbyo4AfzpCGqla2Ptc426cmSmAP3zv0RoqHklMiHM5AMks9E7AxEk6xzOjzgEhbV8sx1QQ/exec', {
                        method: 'POST',
                        headers: {
                            // 'Content-Type': 'application/json'
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify(requestData)
